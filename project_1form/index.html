  <body>

        <a href="#">i forgot my password</a>

      </form>

      <!-- foooter section -->
      <div class="footer">

        <div class="images">
          <img src="images/1.png" alt="img" />
          <img src="images/2.png" alt="img" />
          <img src="images/3.png" alt="img" />
          <img src="images/4.png" alt="img" />
          <!-- <img src="images/5.jpg" alt="img" /> -->

        <a href="#">Not remeber sign up</a>
      </div>
    </div>
